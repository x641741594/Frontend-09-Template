<script>
  let $ = Symbol('$')
  class Trie{
    constructor(){
      this.root = Object.create(null)
    }
    insert(word){
      let node = this.root
      for (const s of word) {
        if(!node[s])
          node[s] = Object.create(null);
        node = node[s]
      }
      if(!($ in node)){
        node[$] = 0
      }
      node[$]++
    }
    most(){
      let max = 0
      let maxWord = null
      let visit = (node,word)=>{
        if(node[$] && node[$]>0){
          max = node[$]
          maxWord = word
        }
        for (const p in node) {
          visit(node[p],word+p)
        }
      }
      visit(this.root,'')
      console.log(maxWord)
    }
  }
  function randomWord(len) {
    var s = ''
    for (let i = 0; i < len; i++) {
      s+=String.fromCharCode(Math.random()*26 + 'a'.charCodeAt(0))
      
    }
    return s
  }
  let trie = new Trie()
  for (let i = 0; i < 1000; i++) {
    trie.insert(randomWord(4))
  }
</script>
